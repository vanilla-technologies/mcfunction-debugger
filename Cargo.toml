[package]
name = "mcfunction-debugger"
version = "0.1.0"
authors = ["Adrodoc <adrodoc55@googlemail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33"
const_format = "0.2"
load_file = "1.0"
log = "0.4"
multimap = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.3"
tokio = { version = "1.6", features = ["rt-multi-thread","macros"] }
futures = "0.3"